<!DOCTYPE html>
<html lang="en">
<head th:object="${TuteeProfileModel}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/profile.css}" rel="stylesheet" />
    <link th:href="@{/css/common.css}" rel="stylesheet" />
</head>
<body>
<main>
    <header class="row align-items-center ps-5 pe-5 shadow bg-body">
    <div class="col fs-5">
        <b><a href="/">THE TUTOR</a></b>
    </div>
        </a>
            <ul class="dropdown-menu p-0" aria-labelledby="signup_options">
            <li>
                <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn-sm btn w-100">
                    Log out
                </button>
                </form>
            </li>
            </ul>
        </div>
        </form>
    </div>
    </header>
    <div class="col">
    <h4 class="text-center mt-4 mb-3">Payment history</h4>
    <div th:if="${success}" class="alert alert-success">
        [[${success}]]
    </div>
    <div th:if="${error}" class="alert alert-danger">
        [[${error}]]
    </div> 

        <div  th:block th:each="payment : ${payment}"  class="card cards w-75 mb-4">
        <h6 class="card-header">
            <b>paid to: </b>
            <span th:text = "${payment.getTech().getUser().getFirstName()}"></span>
            <span th:text = "${payment.getTech.getUser().getLastName()}"></span>
            <div><b>Device: </b> <i th:text = "${payment.getRequest.getDevice()}"></i></div>
        </h6>
        <div class="card-body">
            <p><b>Paid Amout: $</b> <i th:text = "${payment.getPrice}"></i></p>
            <p><b>Payment Type: </b> <i  th:text = "${payment.getPaymentTypes()}"></i></p>
            <p><b>payment description: </b> <i th:text = "${payment.getAccountInformation()}"></i></p>
            <p><b>paid Date</b> <i th:text = "${payment.getSentDate()}"></i></p>

            </div>

        </div>
</div>

    <footer class="text-center p-2 align-items-center justify-content-center fixed-bottom">
        <div class="footer_nav row">
          <a href="/">Feed</a>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <a href="/">Saved</a>
          &nbsp;&nbsp;|&nbsp;&nbsp;
          <a href="/">Other</a>
          <br />
          <br />
        </div>
        &copy; 2022 <b>THE TUTOR</b> - All Rights Reserved.
      </footer>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
  </body>
</html>
