<!DOCTYPE html>
<html lang="en">
<head th:object="${TuteeProfileModel}">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/profile.css}" rel="stylesheet" />
  <link th:href="@{/css/common.css}" rel="stylesheet" />
  <link th:href="@{/css/css.css}" rel="stylesheet" />
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

  <!-- Font Awesome Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="shadow signup-nav text-light">
        <div class="d-flex bd-highlight mb-3 " >
          <div class="p-2 bd-highlight mx-3"><h1>BTH</h1></div>
          <div class="ms-auto d-flex p-2 bd-highlight ">
            <div class=" bd-highlight"><a th:href="@{/}" class="btn btn-primary btn-sm">Home</a></div>
            
          <div class="dropdown">
            <button
              class="btn btn-sm btn-primary dropdown-toggle"
              type="button"
              id="signup_options"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sign Up
            </button>
            <ul class="dropdown-menu" aria-labelledby="signup_options">
              <li><a class="dropdown-item" href="/techniciansignup">As technician</a></li>
              <li><a class="dropdown-item" href="/customersignup">As customer</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    </header>
    <main class=" my-5 col-lg-4 container overflow-hidden shadow d-flex flex-column">
        <div class="con landing_con row align-items-center justify-content-center">
    <section class="d-flex flex-column">
        <div class="landing_disc_title_con">
            <p class=" text-center fs-4">
              Reset Password
            </p>
            
            </p>
          </div>
          
          <div>
              
    <div>
       
        <form class="signin_con d-grid gap-2 rounded-3 mb-4  " th:action="@{/forgetPassword}" method="post">
            <div th:if="${error}" class = "alert alert-danger text-center">
                [[${error}]]
            </div>
            <div th:if="${message}" class = "alert alert-success text-center">
                [[${message}]]
            </div>
            <div th:if="${success}" class = "alert alert-success text-center">
                [[${success}]]
            </div>
            
            <label for="email">Enter Email</label>
            <input type="email" class="form-control form-control-md" name="mail" id="email">
            
            
            <input type="submit" value="Send Code" class="btn btn-primary mt-2">
        </form>
    </div>
        <div class="d-flex justify-content-center ">
            <a th:href="@{/login}" role="button" class="btn btn-primary w-100  "> &lt;Back to login </a>
        </div>
    
    </div>
    </section>
</div>
</main>
    <footer class="text-center text-light p-2 align-items-center justify-content-center signup-nav">
        &copy; 2022 <b>BTH</b> | All Rights Reserved.
    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
