<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTH | Login</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/landing.css}" rel="stylesheet" />
    <link th:href="@{/css/common.css}" rel="stylesheet" />
    <link th:href="@{/css/css.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <header class="shadow signup-nav text-light">
        <div class="d-flex bd-highlight mb-3 " >
          <div class="p-2 bd-highlight mx-3"><h1>BTH</h1></div>
          <div class="ms-auto d-flex p-2 bd-highlight ">
            <div class=" bd-highlight"><a th:href="@{/}" class="btn btn-primary btn-sm">Home</a></div>
            
          <div class="dropdown">
            <button
              class="btn btn-sm btn-primary dropdown-toggle"
              type="button"
              id="signup_options"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sign Up
            </button>
            <ul class="dropdown-menu" aria-labelledby="signup_options">
              <li><a class="dropdown-item" href="/techniciansignup">As technician</a></li>
              <li><a class="dropdown-item" href="/customersignup">As customer</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
      </header>
 
      <div
        class="con landing_con row align-items-center justify-content-center"
      >
        <!--  -->
        <section
          class="col-lg-6  shadow my-5  landing_desc_con p-5 align-items-center justify-content-center"
        >
          <div>
            <div class="landing_disc_title_con">
              <h1 class="landing_header text-dark">
                We Made Finding Tutors Easier Than Ever.
              </h1>
              <p class=" text-center fs-4">
                Login to <b>BTH</b> 
              </p>
            </div>
            <form
              class="signin_con d-grid gap-2 rounded-3 p-3"
              method="POST"
              th:action="@{/login}"
            >
              <div class="mb-2">
                <label class="form-label" for="username">Email or Username</label>
                <input
                  class="form-control form-control-md"
                  type="text"
                  id="username"
                  name="username"
                />
              </div>
              <div class="mb-2">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-control form-control-md"
                  type="password"
                  id="password"
                  name="password"
                />
              </div>
              <div  class="mb-2 text-danger" id="invalidCredentials" style="display:none;">
                Invalid credentials!
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </div>
        </section>
      </div>
      <footer class="text-center text-light p-2 align-items-center justify-content-center signup-nav">
        &copy; 2022 <b>BTH</b> | All Rights Reserved.
      </footer>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
  </body>
</html>
